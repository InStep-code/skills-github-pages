<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .cta-button {
      margin-top: 20px;
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background-color: #ecf0f1;
    }

    .feature {
      flex: 1 1 250px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .feature img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 5px;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>Welcome to Skill Hub</h1>
    <p>Helping you succeed and excel in any area of study.</p>
    <button class="cta-button">Sign Up Now</button> or <button class="cta-button">Log in</button>
  </header>

  <!-- Features Section -->
  <section class="features">
    <div class="feature">
      <img src="https://via.placeholder.com/50" alt="Feature 1">
      <h3>Airtel 5G Smart Wifi</h3>
      <p>Short description of feature one goes here.</p>
    </div>
    <div class="feature">
      <img src="https://via.placeholder.com/50" alt="Feature 2">
      <h3>Laptop</h3>
      <p>Introducing Hp Corei7.</p>
    </div>
    <div class="feature">
      <img src="https://via.placeholder.com/50" alt="Feature 3">
      <h3>Oppo A17k</h3>
      <p>Smartphone 5G+.</p>
    </div>
  </section>
  

  <!-- Footer Section -->
  <footer>
    <p>Contact: akanhoyusuf.official@gmail.com | +123-456-7890</p>
    <p>&copy; 2025 Instep. All rights reserved.</p>
  </footer>

</body>
</html>
